<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录、注册</title>
<link href="css/new_css/global.css" rel="stylesheet" type="text/css">
<link href="css/new_css/login.css" rel="stylesheet" type="text/css">
</head>

<body style="background:#f00">
<div class="login">
  <div class="landing-title"><span>登录回购网</span><a href="#"><img src="images/new_images/close.gif" /></a></div>
  <div class="landing-Coope">
    <p>已有合作网站账号</p>
    <a href="#"><img src="images/new_images/sina.gif" /></a> <a href="#"><img src="images/new_images/qq.gif" /></a> </div>
  <div class="landing-box">
    <dl>
      <dt class="landing-title2">通过回购网账号登录</dt>
      <dd><span>邮箱</span>
        <input type="text" value="" class="landing-txt1" />
        <div class="clear"></div>
      </dd>
      <dt class="landing-txt5">&nbsp;sdfsd</dt>
      <dd><span>密码</span>
        <input type="password" value="" class="landing-txt2" />
        <div class="clear"></div>
      </dd>
      <dt class="landing-txt5">&nbsp;sdfsd</dt>
      <dd class="landing-check"><span>&nbsp;</span>
        <label>
          <input type="checkbox" value="" />
          两周内自动登录</label>
        <a href="#">忘记密码？</a>
        <div class="clear"></div>
      </dd>
      <dd><span>&nbsp;</span>
        <input type="button" value="立即登录" class="landing-btn1" />
        <div class="clear"></div>
      </dd>
      <dt class="landing-txt5">&nbsp;</dt>
      <dd><span>&nbsp;</span>
        <input type="button" value="注册加入回购网" class="landing-btn2" />
        <div class="clear"></div>
      </dd>
    </dl>
  </div>
</div>
<br />
<br />
<br />

<div class="zhuce">
  <div class="landing-title"><span>注册回购网</span><a href="#"><img src="images/new_images/close.gif" /></a></div>
  <div class="landing-Coope">
    <p>已有合作网站账号</p>
    <a href="#"><img src="images/new_images/sina.gif" /></a> <a href="#"><img src="images/new_images/qq.gif" /></a> </div>
  <div class="landing-box">
    <dl>
      <dt class="landing-title2">注册回购网账号</dt>
      <dd><span>邮箱</span>
        <input type="text" value="" class="landing-txt1" />
        <div class="clear"></div>
      </dd>
      <dt class="landing-txt5">&nbsp;sdfsd</dt>
      <dd><span>手机</span>
        <input type="text" value="" class="landing-txt3" />
        <div class="clear"></div>
      </dd>
       <dt class="landing-txt5">&nbsp;sdfsd</dt>
      <dd><span>设置密码</span>
        <input type="password" value="" class="landing-txt2" />
        <div class="clear"></div>
      </dd>
       <dt class="landing-txt5">&nbsp;sdfsd</dt>
      <dd><span>确认密码</span>
        <input type="password" value="" class="landing-txt2" />
        <div class="clear"></div>
      </dd>
       <dt class="landing-txt5">&nbsp;sdfsd</dt>
      <dd><span>&nbsp;</span>
        <input type="button" value="立即注册" class="landing-btn1" />
        <div class="clear"></div>
      </dd>
      <dt class="landing-txt4">已有回购网账号，<a href="#">点此登录</a></dt>
      
    </dl>
  </div>
</div>
</body>
