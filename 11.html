<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    
   <script src="js/new_js/jquery.js" type="text/javascript"></script>
 
 
</head>
<body>
 

<script type="text/javascript">
$(function(){
    var pos=[];
    $('#show').hover(
        function(){
            $(this).show();
        },
        function(){
            pos=[$(this).offset().left,$(this).offset().top,$(this).width(),$(this).height()];
            $(this).hide();
        }
    );
    $(document).mousemove(function(e){
        if(pos.length>0){
            e=e||window.event;
            var x=e.clientX,y=e.clientY;
            if(x>pos[0] && x<pos[0]+pos[2] && y>pos[1] && y<pos[1]+pos[3]){
                $('#show').show();
                pos=[];
            }
        }
    })
})
</script>
<div id="show" style="background-color:#ff0000;width:200px;height:300px;position:absolute;">showå±‚</div> 
</body>
</html>
